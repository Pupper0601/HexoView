<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        .wl-reaction {
            overflow: auto hidden;
            margin-bottom: 1.75em;
            text-align: center;
        }

        [data-waline] * {
            box-sizing: content-box;
            line-height: 1.75;
        }

        .wl-reaction-title {
            margin: 25px auto;
            font-weight: bold;
            font-size: 25px;
        }

        [data-waline] .wl-reaction-list {
            margin-inline-start: 0;
        }

        [data-waline] ol,
        [data-waline] ul {
            margin-inline-start: 1.25em;
            padding: 0;
        }

        .wl-reaction-list {
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            margin: 0;
            padding: 8px;
            list-style-type: none;
        }

        .wl-reaction-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .wl-reaction-img {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .wl-reaction-text {
            font-size: .875em;
        }

        .wl-reaction img {
            width: 100%;
            height: 100%;
            transition: all 250ms ease-in-out;
        }

        [data-waline] img {
            max-width: 100%;
            max-height: 400px;
            border: none;
        }

        .wl-reaction-votes {
            position: absolute;
            top: -9px;
            inset-inline-end: -9px;
            min-width: 1.5em;
            padding: 2px;
            border: 1px solid #54382fdd;
            border-radius: 1em;
            background: #fff;
            color: #54382fdd;
            font-weight: 700;
            font-size: .75em;
            line-height: 1;
        }

        .wl-reaction-item:hover img,
        .wl-reaction-item.active img {
            transform: scale(1.5);
        }

        .view_loading {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #555;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .my-view {
            border: 1px solid #54382fdd;
            border-radius: 1em;
            background: #54382fdd;
            color: #fff;
        }

    </style>
    <title>Hexo_view</title>
</head>

<body>
<div class="wl-reaction">
    <div class="wl-reaction-title">就现在，表明你的态度！</div>
    <ul class="wl-reaction-list">
        <li class="wl-reaction-item">

                                              alt="鼓励">

            </div>
            <div class="wl-reaction-text">鼓励</div>
        </li>

            </div>
            <div class="wl-reaction-text">菜狗</div>
        </li>
        <li class="wl-reaction-item">

                                              alt="正确">

        <li class="wl-reaction-item">

        <li class="wl-reaction-item">
